{% extends "dashboard/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class='row'>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'dashboard-clients' %}">Clients list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'dashboard-new_client' %}">New client</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Edit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
    </div>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Add a new client</h2>
    </div>
    
    <div class='row'>
        <form action="." method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary mt-2" value="Submit">
        </form>
    </div>
</main>
{% endblock %}
