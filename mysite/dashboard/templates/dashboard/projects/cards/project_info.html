<div class="col">
<div class="card">

    <div class="card-body">
      <h5 class="card-title">{{ project.name }} {{project.number}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Project menager: <b> - </b></h6>
      <h6 class="card-subtitle mb-2 text-muted">Country: <b>{{ project.client.country }}</b></h6>
      <h6 class="card-subtitle mb-2 text-muted">City: <b>{{ project.client.city }}</b></h6>
      <h6 class="card-subtitle mb-2 text-muted">Token:</h6><p><b>{{ project.token }}</b></p> 
      <span><i>2020 Luty</i></span>
      <hr>
      <p class="card-text"> {{ project.description }} </p>
    </div>
</div>
</div>
