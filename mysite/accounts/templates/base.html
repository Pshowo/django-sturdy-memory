{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href='{% static "css/base.css" %}' rel="stylesheet">
</head>
<body>
    <div id='header'>
        <span>Accounts</span>
        {% if request.user.is_authenticated %}
            <ul>
                <li>Panel g≈Çowny</li>
            </ul>
        {% endif %}
    </div>

    {% if request.user.is_authenticated %}
        Witaj, {{ request.use.first_name }}. <a href="{% url 'logout' %}">Wyloguj</a>
    {% else %}
        <a href="{% url 'login' %}">Zaloguj</a>
    {% endif %}
    <div id="content">
        {% block content%}{%endblock%}
    </div>
</body>
</html>
