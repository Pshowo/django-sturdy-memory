{% extends "base.html" %}
{% block title %}Reset hasła{% endblock %}

{% block content %}

{% if validlink %}
    <p>Podaj dwukrotnie hasło:</p>
    <form action="." method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type='submit' value='Zmień hasło'></p>
    </form>
{% else %}
    <p>Nieprawdiłowe łacze do zmiany hasła</p>
{% endif %}
{% endblock %}
