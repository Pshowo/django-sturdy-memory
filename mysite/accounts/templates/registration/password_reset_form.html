{% extends "base.html" %}
{% block title %}Reset hasła{% endblock %}

{% block content %}
<h1>Reset hasła</h1>

<p>Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
<div>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type='submit' value='Wyślij email'></p>
        {% csrf_token %}
    </form>
</div>

{% endblock %}
